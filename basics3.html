<script>
    function getLyrics() {
        let artist = document.getElementById('artist').value
        let song = document.getElementById('song').value
        let URL = encodeURI('https://api.lyrics.ovh/v1/' + artist + '/' + song)
        fetch(URL).then(response => {
            return response.json()

        }).then(result => {
            document.getElementById('iyrics').innerHTML = result.lyrics
        }).catch(err => {
            console.log(err)
        })
    }


</script>
